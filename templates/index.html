<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <title>{{ lang.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 40px;
            width: 90%;
            max-width: 480px;
            text-align: center;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 12px 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        label {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .lang-select {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

            .lang-select select {
                width: auto;
                margin-left: 8px;
            }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('result') }}">
        <div class="container">
            <div class="lang-select">
                üåê <span>{{ "Language:" if lang_code == 'en' else "Dil:" }}</span>
                <select onchange="location.href='?lang=' + this.value;">
                    <option value="en" {% if lang_code=='en' %}selected{% endif %}>English</option>
                    <option value="tr" {% if lang_code=='tr' %}selected{% endif %}>T√ºrk√ße</option>
                </select>
            </div>

            <h1>{{ lang.title }}</h1>
            <p>{{ lang.select_option }}</p>

            <select name="secim">
                <option value="film_adi">{{ lang.option1 }}</option>
                <option value="oyuncu">{{ lang.option2 }}</option>
                <option value="tur">{{ lang.option3 }}</option>
                <option value="yonetmen">{{ lang.option4 }}</option>
                <option value="populer_tur">{{ lang.option5 }}</option>
            </select>

            <input type="text" name="girdi" placeholder="{{ lang.placeholder }}" required>
            <input type="hidden" name="lang_code" value="{{ lang_code }}">
            <button type="submit">{{ lang.show }}</button>
        </div>
    </form>
</body>
</html>
